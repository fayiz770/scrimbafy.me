<!DOCTYPE html>
<html dir="rtl">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Scrimbafy Me!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <section class="intro">
            <h1>ثبت نام خرید <strong>ماشین افغانستان </strong>شروع شد<strong> سیمرغ</strong></h1>
            <span class="beta-text">سایت ساختگی و آموزشی</span>
            <p class="top-text">توسط وارث فایز</p>
        </section>
        
        <main class="main-content">
            <img class="img-main" src="images/avatar.png" alt="My Scrimba avatar.">
            <h2>Simurgh.af</h2>
            <span class="subheading">یک طرح برتر</span>
            
            <p>هوطنان عزیز فورم زیر را خانه پری نموده منتظر تماس ما باشید. تا به زود ترین فرصت بعد از اساس کشی و تعمیرات لازمه شخصی سازی موتر برای شما تماس گرفته شود</p>
            
            <form action="get">
                <input type="text" required placeholder="نام" aria-label="Name">
                <input type="email" required placeholder="ایمیل" aria-label="Email">
                <input type="text" required name="phone" placeholder="شماره تماس" aria-label="phone" min="9" max="11">
                <input 
                    type="file" 
                    required 
                    accept="image/png, image/jpg" 
                    aria-label="choose file"
                    id="uploadFile"
                >
                <label for="uploadFile">انتخاب عکس</label>
                <button class="btn btn-primary">ثبت</button>
            </form>
            <p class="file-print">از لطف و شکیبای تان جهان سپاس</p>
        </main>
    </body>
</html>
